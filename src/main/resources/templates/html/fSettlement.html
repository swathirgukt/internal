<!DOCTYPE html>

<head>
    <title>F & F settlement</title>
</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container">
                    <form action="">
                        <div class="Heading">F & F settlement</div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                <div>
                                    <table width="100%">
                                        <tr>
                                            <td>First Name <span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td style="padding: 5px"><input type="text" style="border-radius:5px">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Status<span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td><select name="employeeForm.status" class="selectOption">
                                                <option value="working">working</option>
                                                <option value="resigned">Resigned</option>
                                            </select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                <div>
                                    <table width="100%">
                                        <tr>
                                            <td>Last&nbsp;Name <span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td style="padding: 5px"><input type="text" style="border-radius:5px">
                                            </td>
                                        </tr>

                                        <tr>
                                            <td> Department<span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td><select name="employeeForm.department" class="selectOption">
                                                <option value="All">All</option>
                                                <option value="IT">IT</option>
                                                <option value="TTS">TTS</option>
                                                <option value="cc">CC</option>
                                            </select>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                                <div style="float:right">
                                    <button class="submitButton" onclick="submitSearch()" type="button">
                                        <b>Search</b>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
