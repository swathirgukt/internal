<!DOCTYPE html>

<head>
    <title>F & F settlement</title>
</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container">
                    <form action="searchEmployeeSettlement" th:action="@{searchEmployeeSettlement}" method="post"
                          name="searchFEmployeeForm" id="searchFEmployeeForm" th:object="${employeeForm}">
                        <div class="Heading">F & F settlement</div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                    <table width="100%">
                                        <tr>
                                            <td>First Name <span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td style="padding: 5px"><input type="text" style="border-radius:5px" onkeypress=" return allowCharactersAndSpaces(event);">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Status<span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td><select class="selectOption">
                                                <option th:value="working">working</option>
                                                <option th:value="resigned">Resigned</option>
                                            </select>
                                            </td>
                                        </tr>
                                    </table>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                    <table width="100%">
                                        <tr>
                                            <td>Last&nbsp;Name <span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td style="padding: 5px"><input type="text" style="border-radius:5px" onkeypress=" return allowCharactersAndSpaces(event);">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> Department<span style="color: #ff0000">*</span></td>
                                            <td width="15px"><b>:</b></td>
                                            <td><select th:field="${employeeForm.department}" class="selectOption">
                                                <option value="">select</option>
                                                <option th:each="branches : ${employeeForm.departments}" th:value="${branches.department}" th:text="${branches.department}"/>
                                            </select>
                                            </td>
                                        </tr>
                                    </table>
                                <div style="float:right">
                                    <button class="submitButton" onclick="searchFemployee()" type="button">
                                        <b>Search</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="Heading">Search Results</div>
                    <div class="row">
                        <div class="col-md-12 col-sm-10 col-xs-5">
                            <div id="settlementResult">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
