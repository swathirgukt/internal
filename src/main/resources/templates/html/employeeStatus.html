<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!doctype html>
<html lang="en">

<head>
    <title>Employee Status Search</title>

</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-2 sidenav">
        </div>
        <div class="col-lg-8 text-left">
            <div class="jumbotron">

                <div class="container">
                    <div class="Heading">Employee Status Search</div>
                    <div class="row">

                        <!--new-->
                        <div class="col-lg-4 col-sm-12 col-md-4">
                            <div>
                                <Table width="100%" class="table_text_style">
                                    <tr>
                                        <td>Type</td>
                                        <td><span style="float: right;margin-right:10px;">:</span></td>
                                        <td>
                                            <select class="selectOption">
                                                <option value="joined">Joined</option>
                                                <option value="relieved">Relieved</option>
                                            </select>
                                        </td>
                                    </tr>
                                </Table>
                            </div>
                        </div>
                        <div class="col-lg-4  col-sm-6 col-xs-12  col-md-4">
                            <div>
                                <Table width="100%" class="table_text_style table-sm">
                                    <tr>
                                        <td>From&nbsp;Date</td>
                                        <td><span style="float: right;margin-right:10px;">:</span></td>
                                        <td>
                                            <input id="fromdate" type="text" width="170px" name="fromdate"/>
                                            <script>
													$('#fromdate').datepicker({ uiLibrary: 'bootstrap' });

                                            </script>
                                        </td>
                                    </tr>
                                </Table>
                            </div>
                        </div>


                        <div class="col-lg-4 col-sm-6 col-xs-12 col-md-4">
                            <div>
                                <Table width="100%" class="table_text_style  table-sm">
                                    <tr>
                                        <td>To&nbsp;Date</td>
                                        <td><span style="float: right;margin-right:10px;">:</span></td>
                                        <td>
                                            <input id="todate" width="170px" name="todate"/>
                                            <script>
													$('#todate').datepicker({ uiLibrary: 'bootstrap' });

                                            </script>
                                        </td>
                                    </tr>
                                </Table>
                            </div>
                        </div>
                        <!--new-->
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div style="float: right">
                                <button class="submitButton" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                    <!--Row -->
                    <div class="Heading">Search Results</div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">

                        </div>

                    </div>


                </div>
                <!--Container -->
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
