<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#calendar1').click(function (event) {
                $('.start_date').datepicker('show');
            });


            $('#calendar2').click(function (event) {
                $('.end_date').datepicker('show');
            });
        });
    </script>
    <style type="text/css">
        .Heading {
            font-size: 20px;
            color: #ff751a;
            border-bottom: 1px solid #CCCCCC;
        }

        .btuun {
            width: 80px;
            height: 40px;
            margin-left: 140px;
            margin-top: 20px;
            border-radius: 20%;
            background-color: #ffd9b3;
            font-size: 15px;


        }

        .btuun:hover {
            background-color: #ff9933;
            box-shadow: 0 8px 6px 0 #ff9933;
        }

        .page_form {
            width: 900px;
            height: 600px;
            margin-top: 30px;
            margin-left: 300px;
            border: solid;
            border-color: transparent;
            box-shadow: 10px 10px 8px #bfbfbf;
            background-color: #fff2e6;
        }

        .start_date {
            height: 30px;
            width: 140px;

        }
    </style>

</head>


<body>
<div class="page_form">
    <div style="margin-left: 20px;">
        <form action="/">
            <div style="font-size: 20px;color: #ff751a;border-bottom: 1px solid black;">Add Incentives</div>
            <br>
            <div style=" height: 50px;">
                <div class="col-sm-1">
                    <span> Date*</span><span style="color: red;">*</span><span style="margin-left: 20px;">:</span>
                </div>
                <span class="col-sm-2" style="margin-left: 126px;">
					<div class="input-group">
						<input class="start_date" data-inputmask="'alias':'mm/dd/yyyy'" data-mask="" id="start_date"
                               name="start_date" type="text" value="">
						<div class="input-group-addon" id="calendar1">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
				</span>
            </div>
            <div>
                <span>Employee ID</span><span style="color: red;">*</span><span style="margin-left: 20px;">:</span>
                <span style="margin-left: 100px;">
					<select style="width: 150px;">
						<option value="">--SELECT--</option>
						<option value="">IEPL079</option>
						<option value="">IEPL0518</option>
					</select>
				</span>
            </div>
            <div style="margin-top: 20px;">
                <span>Incentive Amount</span><span style="color: red;">*</span><span style="margin-left: 20px;">:</span>
                <span style="margin-left: 70px;">
					<input name="incentive_amount" type="text">
				</span>
            </div>

            <div>

                <button class="btuun" onclick="alert('Add Incentive!')" type="button">Add</button>
                <button class="btuun" onclick="alert('Remove Incentive!')" type="button">Remove</button>
            </div>
            <div style="margin-left: 100px;">
                <button class="btuun" onclick="alert('form Submit!')" type="button">Submit</button>
            </div>


        </form>
    </div>
</div>
</body>
</html>
