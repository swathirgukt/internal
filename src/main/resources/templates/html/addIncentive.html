<!DOCTYPE html>
<head>
    <title>Add Incentive</title>
</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container">
                    <form action="">
                        <div class="Heading">Add Incentives</div>
                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                <div>
                                    <table width="100%">
                                        <tr>
                                            <td>Date <span style="color: #ff0000">*</span></td>
                                            <td><b>:</b></td>
                                            <td><input style=" float:left; border: 1px solid #ff9900;" id="datepicker"
                                                       width="200px" name="datepicker"/>
                                                <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });


                                                </script>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Employee Id <span style="color: #ff0000">*</span></td>
                                            <td><b>:</b></td>
                                            <td>
                                                <select style="width: 200px;height: 23px;border-radius:5px">
                                                    <option value="">--SELECT--</option>
                                                    <option value="">IEPL079</option>
                                                    <option value="">IEPL0518</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-10">
                                <div>
                                    <table width="100%">
                                        <tr>
                                            <td colspan="2">Incentive Amount <span style="color: #ff0000">*</span></td>
                                            <td><b>:</b>&nbsp;<input name="incentive_amount" type="text"
                                                                     style="width: 200px;height: 23px;border-radius:5px">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="submitButton" onclick="submitSave()" type="button">
                                                    <b>Add</b>
                                                </button>
                                            </td>
                                            <td>
                                                <button class="submitButton" onclick="reset()" type="button">
                                                    <b>Remove</b>
                                                </button>
                                            </td>
                                            <td>
                                                <button class="submitButton" onclick="submitSearch()" type="button">
                                                    <b>Submit</b>
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
