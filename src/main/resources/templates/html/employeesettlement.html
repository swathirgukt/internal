<html>
<head>
    <style>
.RoundedCornerForm{
border:2px solid  #d7d7c1;
border-radius:5px;
background-color:#fff2e6;
width:70%;
padding: 20px;
height: 400px;

decoration:fixed;
}
.inputs{
margin-left:50px;

}
.submitForm{
align:right;


}
.dept{
margin-left:350px;
float:left;
}
.search{
float:right;
 width: 56px;
color:#FFFFFF";
}

    </style>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="RoundedCornerForm">
    <div class="heading" style="color:#ff661a;"><b>F & F settlement</b></div>
    <hr style="color:#cc6600;">
    <br><br>
    <form action="/searchEmployee" method="post">

        <div class="inputs">
<span style="margin:left:30px;">
<label>First Name <input style="margin-left:10px;" type="text"/></label>
</span>
            <span style="margin-right:100px; float:right;">
<label>Last Name  <input style="margin-left:10px;" type="text"/></label>
</span>
        </div>

        <div class="inputs">
            <div style="margin-top:20px;">
<span style="margin-left:30px; float:left;">
<label>Status<select name="employeeForm.status" style="width:170px; margin-left:10px;">
<option value="working">working</option>
<option value="resigned">Resigned</option>
</select></label></span>
            </div>

            <span class="dept">
 <span style="  margin-right:10px;">Department</span><select name="employeeForm.department" style="width:160px;">
<option value="All">All</option>
<option value="IT">IT</option>
<option value="TTS">TTS</option>
<option value="cc">CC</option>
</select></span>

        </div>
        <br><br>

        <div class="submitForm">
<span class="search" style="margin-right:100px; margin-top:20px;	">
<input style="border-color:#ff884d; border-radius:5px; width:80px; float:right;" type="submit" value="search"/>
</span>
        </div>
    </form>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>
</html>
