<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salary History</title>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <form action="/salaryHistory/search" id="salaryHistoryForm" name="salaryHistoryForm" th:object="${salaryHistoryForm}">
                        <div class="Heading">Salary History</div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-6 ">
                                <table>
                                    <tr>
                                        <td> Employee ID<span style="color:red"> *</span></td>
                                        <td width="20px"><b>:</b></td>
                                        <td>
                                            <select id="employeeId" name="employeeId" th:field="*{employeeId}">
                                                <option th:each="employee : *{employeeVOList}"
                                                        th:value="${employee.empId}"
                                                        th:text="${employee.empId}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-xs-10 col-sm-10  col-md-10 col-lg-5">
                                <div style="float: right">
                                    <button type="button" onclick="searchEmployeeSalaryHitory()" class="submitButton" ><b>Search</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-12 ">
                                <div class="Heading">Salary History Details</div>
                            </div>
                            <div id="employeeSalaryHistoryResult"></div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>


</div>

<footer th:insert="html/fragment/footer :: footer"></footer>
</body>


</html>
