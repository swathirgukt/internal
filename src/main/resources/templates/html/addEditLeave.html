<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Leave</title>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container">
                    <form action="/updateLeaves" id="employeeLeavesForm" name="employeeLeavesForm" method="post" th:action="@{/updateLeaves}">
                        <div class="Heading">Add/Edit Leave</div>
                        <span style="color: #008000;margin-left: 40%;font:  12pt arial;padding-top: 30px" th:if="${success}!=null" th:text="${success}"></span>
                        <div class="row">
                            <div class="col-md-12">
                                Employee ID <span style="color:red">*</span> <b>:</b>
                                <select  style="width: 200px;height: 23px;border-radius:5px" onchange="findEmployeeLeaves()" name="employeeId" id="employeeId">
                                    <option th:each="empId : ${employeeIds}" th:value="${empId}">[[${empId}]]</option>
                                </select>
                                <div id="leavesResult" th:include="html/fragment/leavesResult :: leavesResult"></div>
                                <button type="submit" class="submitButton" ><b>Submit</b>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>
</html>
