<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Leave</title>
    <script>
        $(function() {
            var dates = $("#fromDateId, #toDateId").datepicker({
                changeMonth: true,
                onSelect: function(selectedDate) {
                    var option = this.id == "fromDateId" ? "minDate" : "maxDate",
                            instance = $(this).data("datepicker"),
                            date = $.datepicker.parseDate(
                                    instance.settings.dateFormat ||
                                            $.datepicker._defaults.dateFormat,
                                    selectedDate, instance.settings);
                    if (this.id == "fromDateId") {
                        $(this).datepicker("option", "altField", "#alternate");
                        $(this).datepicker("option", "altFormat", "DD, d MM, yy");// altFormat: "DD, d MM, yy" ,
                    }
                    if (this.id == "toDateId") {
                        $(this).datepicker("option", "altField", "#alternate2");
                        $(this).datepicker("option", "altFormat", "DD, d MM, yy");// altFormat: "DD, d MM, yy" ,
                    }
                    dates.not(this).datepicker("option", option, date);
                    calculateLeaveDays();
                }
            });
        });
        function calculateLeaveDays() {
            if ($("#fromDateId").val() != '' && $("#toDateId").val() != '') {
                if ($("#leaveTypeId").val() == 'LOP 1/2 Day' || $("#leaveTypeId").val() == 'Half Day Leave' || $("#leaveTypeId").val() == 'Comp. Leave Half Day') {
                    $('#leaveDaysId').val(0.5);
                } else {
                    var d1 = new Date($("#fromDateId").val());
                    var d2 = new Date($("#toDateId").val());
                    if ($("#leaveTypeId").val() == 'LOP inc Holidays' || $("#leaveTypeId").val() == 'Marriage Leave inc Holidays') {
                        $('#leaveDaysId').val(getDatesDiff(d1, d2));
                    } else {
                        $('#leaveDaysId').val(calcBusinessDays(d1, d2));
                    }
                }
            }
        }
    </script>
</head>
