<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <title>Bank Salary Statement</title>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <form action="/">
                        <div class="Heading">Bank Salary Statement</div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-6 ">
                                <div>
                                    <table>
                                        <tr>
                                            <td> DATE</td>
                                            <td width="20px"><span style="color:red"> *</span></td>
                                            <td width="20px"><b>:</b></td>
                                            <td>
                                                <input style=" float:left; border: 1px solid #ff9900;"
                                                       id="datepicker" width="200px" name="datepicker"/>
                                                <script>
                                                        $('#datepicker').datepicker({ uiLibrary: 'bootstrap' });


                                                </script>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-10 col-sm-10  col-md-10 col-lg-5">
                                <div style="float: right">
                                    <div th:if="${#form==PT}">
                                    <button type="button" class="submitButton" onclick="alert('Submit')"><b>Generate
                                        PT</b>
                                    </button>
                                    </div>
                                    <div th:if="${#form==ESI}">
                                    <button type="button" class="submitButton" onclick="alert('Submit')"><b>Generate
                                        ESI</b>
                                    </button>
                                    </div>
                                    <div th:if="${#form==PF}">
                                    <button type="button" class="submitButton" onclick="alert('Submit')"><b>Generate
                                        Bank Salaries</b>
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>


</div>

<footer th:insert="html/fragment/footer :: footer"></footer>
</body>


</html>
