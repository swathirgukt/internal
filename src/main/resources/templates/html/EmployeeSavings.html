<!DOCTYPE html>
<html>
<head>
    <title>Employee Savings</title>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container">
                    <form action="">
                        <div style="padding-bottom:50px">
                            <div class="Heading">Employee Savings</div>
                            <div class="col-md-10 col-sm-12 col-xs-10">
                                <table width="100%" class="table_text_style table-sm">
                                    <tr>
                                        <td>Employee Name</td>
                                        <td><b>:</b></td>
                                        <td><input type="text"></td>
                                        <td>
                                            <button class="submitButton" onclick="searchEmployeeByName()" type="button">
                                                <b>Search Employee By Name</b>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-10">
                                <table width="100%" class="table_text_style table-sm">
                                    <tr>
                                        <td>Employee&nbsp;Id</td>
                                        <td><b>:</b></td>
                                        <td><input type="text"></td>
                                        <td>Financial&nbsp;Year</td>
                                        <td>From</td>
                                        <td><b>:</b></td>
                                        <td>
                                            <select name="">
                                                <option value="JAN">JAN</option>
                                                <option value="FEB">FEB</option>
                                                <option value="MAR">MAR</option>
                                                <option selected="selected" value="APR">APR</option>
                                                <option value="MAY">MAY</option>
                                                <option value="JUN">JUN</option>
                                                <option value="JUL">JUL</option>
                                                <option value="AUG">AUG</option>
                                                <option value="SEP">SEP</option>
                                                <option value="OCT">OCT</option>
                                                <option value="NOV">NOV</option>
                                                <option value="DEC">DEC</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="">
                                                <option value="2007">2007</option>
                                                <option value="2008">2008</option>
                                                <option value="2009">2009</option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                                <option value="2012">2012</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019" selected="selected">2019</option>
                                                <option value="2020">2020</option>
                                            </select>
                                        </td>
                                        <td>To</td>
                                        <td><b>:</b></td>
                                        <td>
                                            <select name="">
                                                <option value="JAN">JAN</option>
                                                <option value="FEB">FEB</option>
                                                <option selected="selected" value="MAR">MAR</option>
                                                <option value="APR">APR</option>
                                                <option value="MAY">MAY</option>
                                                <option value="JUN">JUN</option>
                                                <option value="JUL">JUL</option>
                                                <option value="AUG">AUG</option>
                                                <option value="SEP">SEP</option>
                                                <option value="OCT">OCT</option>
                                                <option value="NOV">NOV</option>
                                                <option value="DEC">DEC</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="">
                                                <option value="2007">2007</option>
                                                <option value="2008">2008</option>
                                                <option value="2009">2009</option>
                                                <option value="2010">2010</option>
                                                <option value="2011">2011</option>
                                                <option value="2012">2012</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button class="submitButton" onclick="retrieveFinancialYearDataToEmployee()" type="button">
                                                <b>Retrieve</b>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="Heading">Employee Details</div>
                        <div class="col-md-12 col-sm-12 col-xs-10" >
                            <table width="100%" class="table_text_style table-sm">
                                <tr id="employeeInfo">
                                    <td><input placeholder="Full Name" type="text" name="employee.fullName"></td>
                                    <td><input placeholder="Designation" type="text" name="employee.designation"></td>
                                    <td><input placeholder="PAN CARD NO" type="text" name="employee.panNo"></td>
                                    <td><input placeholder="ADDRESS" type="text" name="employee.perAddress"></td>
                                    <td>
                                        <button class="submitButton" id="saveBtn" onclick="saveEmpInfo()" style="display:none;">
                                            <b>Save</b>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="submitButton" id="editBtn" onclick="editEmpInfo()" type="button">
                                            <b>Edit</b>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="submitButton" id="cancelBtn" onclick="cancelEmpInfo()" style="display:none;" type="button">
                                            <b>Cancel</b>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="Heading">Sections</div>
                        <div class="col-md-12 col-sm-12 col-xs-10">
                            <table width="100%" class="table_text_style table-sm">
                                <tr>
                                    <td><label>Section1</label></td>
                                    <td><input style="background-color: rgb(211,211,211);" type="text"
                                               value="120000.00" readonly="readonly"></td>
                                    <td>
                                        <button class="submitButton" onclick="submitSearch()">
                                            <b>Add</b>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <select class="selectOption">
                                            <option>Item1</option>
                                        </select>
                                    </td>
                                    <td><input type="text" readonly="readonly"></td>
                                    <td>
                                        <button class="submitButton" onclick="submitSearch()">
                                            <b>Save</b>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="submitButton" onclick="submitSearch()">
                                            <b>Edit</b>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="submitButton" onclick="submitSearch()">
                                            <b>Remove</b>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div style="float:right">
                            <div class="col-md-3 col-sm-12 col-xs-10">
                                <table width="100%" class="table_text_style table-sm">
                                    <tr>
                                        <td>
                                            <button class="submitButton" onclick="submitSearch()" type="button">
                                                <b>Submit</b>
                                            </button>
                                        </td>
                                        <td>
                                            <button class="submitButton" onclick="submitSearch()" type="button">
                                                <b>Cancel</b>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>
</html>
