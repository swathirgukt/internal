<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Basic Salary Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.5/jspdf.plugin.autotable.min.js"></script>
<script src="src/main/resources/static/js/tableHTMLExport.js"></script>

<script type="text/javascript">

        $("#btnExport").click(function () {
            $("#tblCustomers").table2excel({
                filename: "Table.xls"
            });
        });

          function exportHTMLTableToPDF(tableID, file){
      $("#"+tableID).tableHTMLExport({
	   type:'pdf',
        orientation:'p'
	  });
}
    </script>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <form th:action="@{/basicSalaryDetailsReport}" method="post" id="basicSalary" name="basicSalary">
                        <div class="Heading">Basic Salary Details</div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-6 ">
                                <div>
                                    <table>
                                        <tr>
                                            <td>Employee&nbsp;Status</td>
                                            <td width="20px"><b>:</b></td>
                                            <td width="20px">

                                                <select id="sel_op" class="selectOption" name="empStatus">

                                                    <!-- <option th:each="iterator:${empStatusMap.entrySet()}" th:value="${iterator.key}"  th:utext="${iterator.value}"></option>-->
                                                    <option th:each="iterator:${empStatusMap.entrySet()}"
                                                            th:value="${iterator.key}">[[${iterator.value}]]
                                                    </option>

                                                </select>
                                                <!--<select id="sel_op" class="selectOption" name="empStatus">
                                                    <option label="All" value="all">All</option>
                                                    <option label="Resigned" value="resigned">Resigned</option>
                                                    <option label="Relieved" value="relieved">Relieved</option>
                                                    <option label="Working" value="working">Working</option>
                                                </select>-->
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-10 col-sm-10  col-md-10 col-lg-5">
                                <div style="float: right">
                                    <button type="button" class="submitButton" onclick="basicSalarySearch()"><b>Search</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="Heading">Search Results</div>
                    <div class="row">
                        <div class="col-md-12 col-sm-10 col-xs-5">
                            <div id="basicSearchResult" class="tableScrollbar">
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>


</div>

<footer th:insert="html/fragment/footer :: footer"></footer>
</body>


</html>
