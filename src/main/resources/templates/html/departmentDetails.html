<!DOCTYPE html>
<html>
<head>
    <title>Department</title>

    <style type="text/css">
        .Heading {
            font-size: 20px;
            color: #ff751a;
            border-bottom: 1px solid #CCCCCC;
        }

        .form-page {
            width: 1050px;
            height: 700px;
            border: solid;
            border-color: transparent;
            box-shadow: 10px 10px 8px #ffb366;
            margin-left: 150px;
            margin-top: 30px;
            background-color: #ffe6cc;
        }

        .InfoButton {
            width: 130px;
            height: 30px;
            border-radius: 10%;
            background-color: #ffd9b3;
            font-size: 13px;
            margin-left: 20px;
            cursor: pointer;
        }

        .InfoButton:hover {
            background-color: #ff9933;
            box-shadow: 0 8px 6px 0 #ff9933;

        }
    </style>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="form-page">
    <form action="/">
        <div class="Heading">Department Details</div>
        <br>

        <div style="margin-top: 5px;">
				<span>
					<span style="margin-left: 25px;">Depart No*</span><span
                        style="margin-left:35px;margin-right: 20px;">:</span>
					<span style="margin-left: 40px;">
						<input name="" type="">
					</span>
				</span>
            <span>
					<span style="margin-left: 25px;">Depart Name*</span><span
                    style="margin-left:30px;margin-right: 22px;">:</span>
					<span style="margin-left: 40px;">
						<input name="" type="">
					</span>
				</span>
        </div>

        <div style="margin-top: 5px;">
				<span>
					<span style="margin-left: 25px;">Manager No *</span><span
                        style="margin-left:18px;margin-right: 20px;">:</span>
					<span style="margin-left: 39px;">
						<input name="" type="">
					</span>
					<span style="margin-left: 25px;">Depart Location*</span><span
                        style="margin-left:20px;margin-right: 20px;">:</span>
					<span style="margin-left: 35px;">
						<input name="" type="">
					</span>
				</span>
        </div>
        <div style="margin-top: 5px;">
				<span>
					<span style="margin-left: 25px;">Phone No *</span><span
                        style="margin-left:35px;margin-right: 20px;">:</span>
					<span style="margin-left: 40px;">
						<input name="" type="">
					</span>
				</span>
        </div>
        <p style="margin-left: 25px;">Note:you can search Department Details by Department Name.</p>
        <div style="margin-left: 150px;">
				<span>
					<button class="InfoButton" onclick="alert('Submit')" type="button">Submit</button>
				</span>
            <span>
					<button class="InfoButton" onclick="alert('Search')" type="button">Search</button>
				</span>
            <span>
					<button class="InfoButton" onclick="alert('Reset')" type="button">Reset</button>
				</span>

        </div>
        <div class="Heading">Department Details</div>
        <br>


    </form>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>
</html>
