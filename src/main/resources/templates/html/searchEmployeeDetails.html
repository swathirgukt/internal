<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <title>Employee Search</title>

</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="container">

                            <form action="searchEmployee" id="searchEmployeeForm" method="post" name="searchEmployeeForm" th:action="@{searchEmployee}" th:object="${employeeForm}">

                            <div class="Heading">Employee Details</div>
                            <div class="row">

                                <div class="col-lg-6 col-sm-12 col-md-6  ">
                                    <div>
                                        <table class="table_text_style table-sm" width="100%">
                                            <tr>
                                                <td>Employee&nbsp;ID
                                                    <span style="float:right;margin-right: 10px;"><b>:</b></span>
                                                </td>
                                                <td>
                                                    <input class="input_style"  th:field="${employeeForm.empId}"
                                                           type="text" style="border-radius:5px" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Status
                                                    <span style="float: right;margin-right: 10px;"><b>:</b></span></td>
                                                <td>
                                                    <select class="selectOption" th:field="${employeeForm.status}">
                                                        <option value="working">Working</option>
                                                        <option value="resigned">Resigned</option>
                                                    </select>
                                                </td>
                                            </tr>

                                        </table>
                                    </div>


                                </div>
                                <div class="col-lg-6 col-sm-12 col-md-6 ">
                                    <div>
                                        <table class="table_text_style table-sm" width="100%">
                                            <tr>
                                                <td>First&nbsp;Name

                                                    <span style="float: right; margin-right: 10px"><b>:</b></span></td>

                                                <td>
                                                    <input class="input_style" name="first_name" id="first_name" th:field="${employeeForm.firstName}"
                                                           type="text" onkeypress=" return allowCharactersAndSpaces(event);" maxlength="150" style="border-radius:5px"/>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Department<span style="color:red">*</span>
                                                    <span style="float:right; margin-right: 10px;"><b>:</b></span>
                                                </td>

                                                <td>
                                                    <select th:field="${employeeForm.department}" class="selectOption">
                                                        <option value="">select</option>
                                                        <option th:each="branches : ${employeeForm.departments}"
                                                                th:value="${branches.department}"
                                                                th:text="${branches.department}"/>
                                                    </select>
                                                </td>
                                            </tr>

                                        </table>
                                        <div style="float: right;">
                                            <button class="submitButton" onclick="getFormtData()" type="button"><b>Search</b>
                                            </button>
                                        </div>
                                    </div>
                                    <!--col -->
                                </div>


                            </div>
                            <div class="Heading">Search Result</div>
                            <div class="row">
                                <div class="col-md-12 col-sm-10 col-xs-5">
                                    <div id="employeeSearchResult" class="tableScrollbar">
                                    </div>
                                </div>
                            </div>
                            <!--Container -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
