<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Peripherals</title>
    <script src="../static/js/custom.js" th:src="@{js/custom.js}" type="text/javascript"></script>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="form-page">
    <form action="/peripheral/sav" id="peripheralForm" method="post" name="peripheralForm"
          th:action="@{/peripheral/save}" th:object="${peripheral}">
        <div class="container">
            <div class="Heading">Workshop Details</div>
            <br>
            <div class="row">
                <div class="col-lg-5">
                    <div class="inputDiv">
							<span>
								<span>Peripheral Name<span style="color:red">*</span></span>
                                <span style="margin-left:55px;margin-right: 10px;"><b>:</b></span>
								<span>
									<input class="inputBoxStyle" th:field="*{peripheralName}" type="text">
								</span>
							</span>
                    </div>

                    <div class="inputDiv">
                        <span>Type<span style="color:red">*</span></span><span
                            style="margin-left:133px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" th:field="*{type}" type="text">
							</span>
                    </div>


                    <div class="inputDiv">
                        <span>Model<span style=" color:red">*</span></span><span
                            style="margin-left:126px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" th:field="*{model}" type="text">
							</span>
                    </div>

                    <div class="inputDiv">

                        <table style="width:100%;">
                            <tr>
                                <td>
                                    Year of Purchase<span style="color:red">*</span><span
                                        style="margin-left:57px;margin-right: -41px;"><b>:</b></span>
                                </td>

                                <td>
                                    <span style="margin-right:182px; width:100px;">
                                        <input id="datepicker1" name="datepicker" style=" border: 1px solid #ff9900;"
                                               th:field="*{yearOfPurchase}"
                                               type="date" width="200px"/>
                                        <script>
								$('#datepicker1').datepicker({ uiLibrary: 'bootstrap' });
				         </script>
                                    </span>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="inputDiv">
                        <span>Employee Id</span><span style="margin-left:91px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" th:field="*{users}" type="text">
							</span>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div style="float:right">
                        <div class="inputDiv">
								<span>
									<span>Brand<span style="color:red">*</span></span><span
                                        style="margin-left:100px;margin-right:10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" th:field="*{brand}" type="text">
									</span>
								</span>
                        </div>

                        <div class="inputDiv">
								<span>Serial Number <span style="color:red">*</span><span
                                        style="margin-left:44px;margin-right: 10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" th:field="*{serialNumber}" type="text">
									</span>
								</span>
                        </div>


                        <div class="inputDiv">


                            <table style="width:100%;">
                                <tr>
                                    <td>
                                        Warranty Date <span style="color:red">*</span><span
                                            style="margin-left:45px;margin-right: 15px;"><b>:</b></span>
                                    </td>

                                    <td>
                                        <span style="margin-right:250px; width:200px;">
                                            <input id="datepicker" name="datepicker"
                                                   style=" float:left; border: 1px solid #ff9900;"
                                                   th:field="*{warrantyDate}" type="date" width="200px"/>
                                            <script>
								$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });
				         </script>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="inputDiv">
								<span>Status <span style="color:red">*</span><span
                                        style="margin-left:94px;margin-right: 10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" th:field="*{status}" type="text">
									</span>
								</span>
                        </div>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-5 col-lg-offset-5">
                    <div style="float: right">
							<span>
                                <button type="button" class="submitButton"
                                        onclick="savePeripheral()"><b>Submit</b></button>
							</span>
                        <span>
                            <button class="submitButton" onclick="searchPeripheral()"
                                    type="button"><b>Search</b></button>
							</span>
                        <span>
                            <button class="submitButton" onclick="document.peripheralForm.reset()" type="button"><b>Reset</b></button>
							</span>
                    </div>

                </div>
            </div>
            <div class="Heading">Search Result</div>
            <div class="row">
                <div class="col-lg-10 col-sm-6">
                    <div class="tableScrollbar" id="peripheralResult"></div>
                </div>

            </div>
        </div>

    </form>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
