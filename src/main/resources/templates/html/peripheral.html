<!DOCTYPE html>
<html>

<head>
    <title>Peripherals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Date picker-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <!--Date picker-->

    <style type="text/css">
		.Heading {
			font-size: 20px;
			color: #ff751a;
			border-bottom: 1px solid #CCCCCC;
		}

		.form-page {
			min-width: 990px;
			min-height: 455px;
			border-radius: 9px;
            box-shadow: 10px 10px 8px  #cc8500;
            border: 2px solid orange;
            background-color:#FFFAF5;
			position: absolute;
			left: calc(25% - 280px/2);

		}
		.submitButton {
		         padding:5px;
                 border: 2px solid #ff9900;
                 border-radius: 8px;
                 cursor:pointer;
                 width:100px;
                 margin-top:-33px;
			     cursor: pointer;
		}
		.submitButton:hover {
			background-color: white;
		    box-shadow: 0 8px 6px 0 #ff9933;


		}

		.inputBoxStyle {
			width: 250px;
			height: 20px;
		}

		.inputDiv {
			padding-bottom: 2px;
			padding-top: 2px;
		}

		.inputDate {
			width: 50%;
			height: 40px;
		}

    </style>

</head>

<body>
<div class="form-page">
    <form action="/">
        <div class="container">
            <div class="Heading">Workshop Details</div>
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <div class="inputDiv">
							<span>
								<span>Peripheral Name<span style="color:red">*</span></span>
                                <span style="margin-left:55px;margin-right: 10px;"><b>:</b></span>
								<span>
									<input class="inputBoxStyle" type="" name="">
								</span>
							</span>
                    </div>

                    <div class="inputDiv">
                        <span>Type<span style="color:red">*</span></span><span
                            style="margin-left:133px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" type="" name="">
							</span>
                    </div>


                    <div class="inputDiv">
							<span>
								<span>Model<span style=" color:red">*</span></span><span
                                    style="margin-left:126px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" type="" name="">
							</span>


                    </div>

                    <div class="inputDiv">

                        <table style="width:100%;">
                            <tr>
                                <td>
                                    Year of Purchase<span style="color:red">*</span><span
                                        style="margin-left:57px;margin-right: -41px;"><b>:</b></span>
                                </td>

                                <td>
                                    <span style="margin-right:250px; width:100px;">
                                        <input style=" border: 1px solid #ff9900;" id="datepicker1" width="200px"
                                               name="datepicker"/>
                                        <script>
								$('#datepicker1').datepicker({ uiLibrary: 'bootstrap' });
				         </script>
                                    </span>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="inputDiv">
                        <span>Employee Id</span><span style="margin-left:91px;margin-right: 10px;"><b>:</b></span>
                        <span>
								<input class="inputBoxStyle" type="" name="">
							</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div style="float:right">
                        <div class="inputDiv">
								<span>
									<span>Brand<span style="color:red">*</span></span><span
                                        style="margin-left:100px;margin-right:10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" type="" name="">
									</span>
								</span>
                        </div>

                        <div class="inputDiv">
								<span>Serial Number <span style="color:red">*</span><span
                                        style="margin-left:44px;margin-right: 10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" type="" name="">
									</span>
								</span>
                        </div>


                        <div class="inputDiv">


                            <table style="width:100%;">
                                <tr>
                                    <td>
                                        Warranty Date <span style="color:red">*</span><span
                                            style="margin-left:45px;margin-right: 15px;"><b>:</b></span>
                                    </td>

                                    <td>
                                        <span style="margin-right:250px; width:200px;">
                                            <input style=" float:left; border: 1px solid #ff9900;" id="datepicker"
                                                   width="200px" name="datepicker"/>
                                            <script>
								$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });
				         </script>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="inputDiv">
								<span>Status <span style="color:red">*</span><span
                                        style="margin-left:94px;margin-right: 10px;"><b>:</b></span>
									<span>
										<input class="inputBoxStyle" type="" name="">
									</span>
								</span>
                        </div>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-lg-offset-6">
                    <div style="float: right">
							<span>
                                <button type="button" class="submitButton"
                                        onclick="alert('Submit')"><b>Submit</b></button>
							</span>
                        <span>
                            <button type="button" class="submitButton" onclick="alert('Search')"><b>Search</b></button>
							</span>
                        <span>
                            <button type="button" class="submitButton" onclick="alert('Reset')"><b>Reset</b></button>
							</span>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="Heading">Search Result</div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>

</html>
