<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monthly Incentives Search</title>
</head>
<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <form th:action="@{/monthlySalaryReport}" method="post" id="monthlySalaryForm" name="monthlySalaryForm">
                        <div class="Heading">Monthly Salary Report</div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-6 ">
                                <div>
                                    <table>
                                        <tr>
                                            <td> DATE</td>
                                            <td width="20px"><span style="color:red"> *</span></td>
                                            <td width="20px"><b>:</b></td>
                                            <td>
                                                <input style=" float:left; border: 1px solid #ff9900;" id="datepicker" width="200px" name="salaryDate"/>
                                                <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });</script>
                                            </td>
                                            <td><span id="salDate" style="color:red"></span></td>

                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="col-xs-10 col-sm-10  col-md-10 col-lg-5">
                                <div style="float: right">
                                    <button type="button" class="submitButton" onclick="monthlySalaryReport()" ><b>Search</b>
                                    </button>
                                </div>
                            </div>

                </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12  col-md-12 col-lg-12 ">
                                <div class="Heading">Search Results</div>
                            </div>
                            <span th:if="${recordMessage}!=null" th:text="${recordMessage}"></span>

                            <span th:text="${monthlySalaryList}"></span>

                        </div>
                        <span th:text="${monthlySalaryList}"></span>


                    </form>

                    <div class="row">
                        <div class="col-md-12 col-sm-10 col-xs-5">
                            <div id="monthlySalaryResult" class="tableScrollbar">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>


</div>

<footer th:insert="html/fragment/footer :: footer"></footer>
</body>


</html>
