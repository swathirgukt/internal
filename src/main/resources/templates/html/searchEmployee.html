<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <title>Employee Search</title>

</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="container">
                        <form action="#" method="POST" id="employeedetailsform">
                            <div class="Heading">Employee Details</div>
                            <div class="row">

                                <div class="col-lg-6 col-sm-12 col-md-6  ">
                                    <div>
                                        <table class="table_text_style table-sm" width="100%">
                                            <tr>
                                                <td>Employee&nbsp;ID
                                                    <span style="float:right;margin-right: 10px;"><b>:</b></span>
                                                </td>
                                                <td>
                                                    <input class="input_style" type="text" name="employeeid"
                                                           id="employeeid" value="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Status
                                                    <span style="float: right;margin-right: 10px;"><b>:</b></span></td>
                                                <td>
                                                    <select class="selectOption" name="status" id="status">
                                                        <option value="working">Working</option>
                                                        <option value="resigned">Resigned</option>
                                                    </select>
                                                </td>
                                            </tr>

                                        </table>
                                    </div>


                                </div>
                                <div class="col-lg-6 col-sm-12 col-md-6 ">
                                    <div>
                                        <table class="table_text_style table-sm" width="100%">
                                            <tr>
                                                <td>First&nbsp;Name

                                                    <span style="float: right; margin-right: 10px"><b>:</b></span></td>

                                                <td>
                                                    <input class="input_style" type="text" name="first_name"
                                                           id="first_name" value="">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Department<span style="color:red">*</span>
                                                    <span style="float:right; margin-right: 10px;"><b>:</b></span>
                                                </td>

                                                <td>
                                                    <select class="selectOption">
                                                        <option value="all">All</option>
                                                        <option value="admin">Admin</option>
                                                        <option value="it">IT</option>
                                                        <option value="cc-ie">CC-IE</option>
                                                        <option value="cc-tts">CC-TTS</option>
                                                        <option value="operations">Operations</option>
                                                        <option value="hr">HR</option>
                                                        <option value="accounts">Accounts</option>
                                                        <option value="iti">ITI</option>
                                                    </select>
                                                </td>
                                            </tr>

                                        </table>
                                        <div style="float: right;">
                                            <button class=" submitButton" onclick="getFormtData()" type="button"><b>Search</b>
                                            </button>
                                        </div>
                                    </div>
                                    <!--col -->
                                </div>


                            </div>
                            <div class="Heading">Search Result</div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <!--<div>
                                        <table class="table table-bordered">
                                            <tr>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>-->
                                </div>
                            </div>
                            <!--Container -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
