<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>


    <style type="text/css">


		.form_page {
			box-shadow: 10px 10px 8px #cccccc;
			width: 900px;
			height: 500px;
			border: solid;
			border-color: #fff2e6;
			margin-left: 300px;
			margin-top: 50px;
			background-color: #fff2e6;

		}

		.top_border_line {
			font-size: 20px;
			font-family: Arial;
			color: #ff751a;
			border-bottom: 2px solid #ffb366;
			margin-top: 10px;
		}

		.sel_op {
			width: 250px;
			font-size: 15px;
			text-align: center;
			color: red;
		}

		.S_button {

			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 13px;
			margin: 4px 2px;
			-webkit-transition-duration: 0.2s;
			/* Safari */
			transition-duration: 0.2s;
			cursor: pointer;
			border-radius: 10px;
			border: 2px solid #ffbf80;
		}

		.S_button:hover,
		.S_button:active {
			box-shadow: 0 6px 10px 0 #ffbf80;

			border-radius: 10px;

		}

    </style>

    <script>
		function salClickBut() {
			alert(document.getElementById('datepicker').value);

		}

    </script>

</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="form_page">
    <div style="margin-left:20px;">
        <div class="top_border_line">Bank Salary Statement</div>

        <div style="margin-top:30px;">
            <form action="#" method="post">
                <!-- Date picker -->
                <div style="float:left;margin-top:10px;">DATE</div>
                <div style="margin-top:10px;color:red;float:left;">*</div>
                <div style="margin-left:20px;margin-top:10px;float:left;">:</div>
                <div style="margin-left:60px; width:300px;float:left;">

                    <input id="datepicker" name="datepicker" style=" float:left;" width="200px"/>
                    <script>
								$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });

                    </script>
                </div>
                <span style="margin-left:50px;"><button class="S_button" onclick="salClickBut()"
                                                        type="button"><b>Generate Bank Salaries</b></button></span>

                <!-- Date picker -->

            </form>
        </div>

    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
