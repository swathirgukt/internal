<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>E-salary</title>
</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-2 sidenav">
        </div>
        <div class="col-lg-8 text-left">
            <div class="jumbotron">

                <div class="container">
                    <div class="Heading">Monthly Salary Report</div>
                    <div class="row">

                        <!--new-->
                        <form action="/produceAllSalariesForm" method="post" id="eSalaryForm" name="eSalaryForm"
                             >
                            <div class="col-lg-4  col-sm-6 col-xs-12  col-md-4">
                                <div>
                                    <Table width="100%" class="table_text_style table-sm">
                                        <tr>
                                            <td>From&nbsp;Date</td>
                                            <td><span style="float: right;margin-right:10px;">:</span></td>
                                            <td>
                                                <input id="fromdate" type="text" width="170px" name="fromdate"/>
                                                <script>
													$('#fromdate').datepicker({ uiLibrary: 'bootstrap' });


                                                </script>
                                            </td>
                                        </tr>
                                    </Table>
                                </div>
                            </div>


                            <div class="col-lg-4 col-sm-6 col-xs-12 col-md-4">
                                <div>
                                    <Table width="100%" class="table_text_style  table-sm">
                                        <tr>
                                            <td>To&nbsp;Date</td>
                                            <td><span style="float: right;margin-right:10px;">:</span></td>
                                            <td>
                                                <input id="todate" width="170px" name="todate"/>
                                                <script>
													$('#todate').datepicker({ uiLibrary: 'bootstrap' });


                                                </script>
                                            </td>
                                        </tr>
                                    </Table>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-xs-12 col-md-4">
                                <div style="float: right">
                                    <button class="submitButton" type="button">GO</button>
                                </div>
                            </div>
                            <!--new-->
                        </form>
                    </div>

                    <!--Row -->
                    <form action="/produceAllSalariesForm" method="post" id="salaryForm" name="salaryForm"
                          th:action="@{/produceAllSalariesForm}" th:object="${generateAllSalariesForm}">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div th:with="empSalaryDeciderList=${generateAllSalariesForm.empSalaryDeciderList}">
                                <table class="table_text_style table  table-bordered ">
                                    <tr style="background-color: black;color: white;">
                                        <td>Exclude</td>
                                        <td>Employee&nbsp;Id</td>
                                        <td>Employee&nbsp;Name</td>
                                        <td>LOP</td>
                                        <td>ARR. Days</td>
                                        <td>Salary&nbsp;Advance</td>
                                        <td>Performance&nbsp;Incentives</td>
                                    </tr>
                                    <div th:each="index :${#numbers.sequence(0,empSalaryDeciderList.size())}" >
                                        <tr>
                                            <td><input type="checkbox" th:field="${empSalaryDeciderList[0]empExclude}"/></td>
                                            <td th:text="${empSalaryDeciderList[0]empId}"></td>
                                            <td th:text="${empSalaryDeciderList[0]fullName}"></td>
                                            <td><input type="text" th:field="${empSalaryDeciderList[0]lopDays}"/></td>
                                            <td><input type="text" th:field="${empSalaryDeciderList[0]arrearsDays}"/></td>
                                            <td><input type="text" th:field="${empSalaryDeciderList[0]salaryInAdvance}"/></td>
                                            <td><input type="text" th:field="${empSalaryDeciderList[0]performanceIncentives}"/> ></td>
                                        </tr>
                                    </div>
                                    <!--<tr th:each="empSalaryDecider : ${empSalaryDeciderList}">
                                        <td><input type="checkbox" th:field="*{empSalaryDecider.empExclude}"></td>
                                        <td title="value"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>-->
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div style="float: right">
                                <button class="submitButton" type="button">Generate All Salary</button>
                            </div>
                        </div>
                    </div>

                </div>
                <!--Container -->
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>
</html>
