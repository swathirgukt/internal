<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#calendar1').click(function (event) {
                $('.start_date').datepicker('show');
            });


            $('#calendar2').click(function (event) {
                $('.end_date').datepicker('show');
            });
        });
    </script>
    <style type="text/css">
        .Heading {
            font-size: 20px;
            color: #ff751a;
            border-bottom: 1px solid #CCCCCC;
        }

        .generateSal {

            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: inline-block;
            font-size: 13px;
            height: 35px;
            line-height: 25px;
            margin: 0 2px;
            outline: medium none;
            text-align: center;
            text-decoration: none;
            text-shadow: 0 1px 0 #FFFFFF;
            vertical-align: baseline;
            width: 120px;


            background: -moz-linear-gradient(center top, #FAA51A, #F47A20) repeat scroll 0 0 transparent;
            border: 1px solid #DA7C0C;
            border-radius: 5px;
            color: #000000;
        }

        .generateSal:hover {


            border: 1px solid;
            padding: 5px;
            box-shadow: 3px 5px 6px 5px #ffcc99;

        }

    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                console.log('Calendar function-----');
                $("#datepicker").datepicker();
            });
        })

    </script>
</head>
<body style="background-color: #FFFAF5">
<form action="/">

    <div>
        <form action="/">
            <div class="Heading">Generate salary for Employee</div>
            <br>
            <div style="width: 100%;height: 100px;">

                <div>
                    Month Of Salary Form * :
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <span style="color: red">Employee ID  *:</span>
                                <span> <select name="id" style="width: 250px;height: 23px;">
										<option>--Select--</option>
										<option value="IEPL076">IEPL076</option>
										<option value="IEPL077">IEPL077</option>
									</select>
								</span>

                            </div>
                            <div class="col-md-3">
                                <span>From </span>
                                <span style="color: red">*:</span>
                                <div class="input-group">
                                    <input class="form-control start_date" data-inputmask="'alias':'mm/dd/yyyy'"
                                           data-mask="" id="start_date" name="start_date" type="text" value="">
                                    <div class="input-group-addon" id="calendar1">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <span>To </span>
                                <span style="color: red">*:</span>
                                <div class="input-group">
                                    <input class="form-control end_date" data-inputmask="'alias':'mm/dd/yyyy'"
                                           data-mask="" id="end_date" name="end_date" type="text" value="">
                                    <div class="input-group-addon" id="calendar2">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div>
                        <table width="100%">
                            <div>
                                <div class="Heading">Attendance Details</div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span> Lop Days </span><span style="padding-left: 30px; "> :</span>
                                            <span>	 <input id="Lop Days" name="Lop Days"
                                                              style="width: 250px;height: 23px;" type="text"> </span>

                                            <span>ARR Days</span><span style="padding-left: 30px; ">:</span>
                                            <span>
												<input id="ARR Days" name="ARR Days" style="width: 250px;height: 23px;"
                                                       type="text">
											</span>
                                        </div>
                                        <br>
                                        <div style="margin-left:620px;">
                                            <span><p>PER Incentives<span style="margin-left:30px;">:</span></p> </span>
                                        </div>
                                        <div style="margin-left:620px;">
                                            <input id="PER Incentives" name="PER Incentives"
                                                   style="width: 250px;height: 23px;" type="text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </table>
                    </div>
                    <!--  Another div -->
                    <div>
                        <table width="100%">
                            <div>
                                <div class="Heading">Deductions Details</div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span> Salary In Advance </span><span style="padding-left: 30px; "> :</span>
                                            <span>	 <input id="Salary In Advance" name="Salary In Advance"
                                                              style="width: 250px;height: 23px;" type="text"> </span>
                                        </div>
                                        <br>
                                        <div style="margin-left:620px;">
                                            <span><p>Misc Deductions<span style="margin-left:30px;">:</span></p> </span>
                                        </div>
                                        <div style="margin-left:620px;">
                                            <input id="Misc Deductions" name="Misc Deductions"
                                                   style="width: 250px;height: 23px;" type="text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </table>
                    </div>


                    <div style="margin-left: 1190px;margin-top: 50px;">
                        <button class="generateSal" onclick="javascript:form.submit" type="button">Generate Salary
                        </button>
                    </div>
        </form>

</body>
</html>
