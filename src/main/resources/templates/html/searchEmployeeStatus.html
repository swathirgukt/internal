<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!doctype html>
<html lang="en">

<head>
    <title>Employee Status Search</title>

</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div id="itp_overlay" class="black_overlay" ></div>
<div id="loading" class="loading" ></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-lg-2 sidenav">
        </div>
        <div class="col-lg-8 text-left">
            <div class="jumbotron">

                <div class="container">
                    <form action="searchEmployeeStatus" id="statusEmployeeForm" method="post" name="statusEmployeeForm" th:action="@{searchEmployeeStatus}" th:object="${employeeForm}">

                    <div class="Heading">Employee Status Search</div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-10">
                                <table width="100%" class="table-condensed">
                                    <tr>
                                        <td>Type</td>
                                        <td><b>:</b></td>
                                        <td>
                                            <select class="selectOption" th:field="${employeeForm.type}">
                                                <option value="joined">Joined</option>
                                                <option value="relieved">Relieved</option>
                                            </select>
                                        </td>
                                        <td>From&nbsp;Date<span style="color:red">*</span></td>
                                        <td><b>:</b></td>
                                        <td>
                                            <input style=" float:left; border: 1px solid #ff9900;" id="datepicker"
                                                   width="200px" name="datepicker" th:field="${employeeForm.fromDate}"/>
                                            <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap' }); </script>
                                        </td>
                                        <td>To&nbsp;Date<span style="color:red">*</span></td>
                                        <td><b>:</b></td>
                                        <td>
                                            <input style=" float:left; border: 1px solid #ff9900;" id="datepicker1"
                                                   width="200px" name="datepicker1" th:field="${employeeForm.toDate}"/>
                                            <script>$('#datepicker1').datepicker({ uiLibrary: 'bootstrap' }); </script>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td colspan="2"><span id="fromDate" style="color:red"></span></td>
                                        <td></td>
                                        <td colspan="2"><span id="toDate" style="color:red"></span></td>
                                    </tr>
                                </table>
                        </div>
                    </div>
                    <div class="row">
                            <div style="float: right;margin-right:35px">
                                <button class="submitButton" type="button" onclick="searchEmployeeStatus()">Search</button>
                            </div>
                    </div>
                    </form>
                    <!--Row -->
                    <div class="Heading">Search Results</div>
                    <div class="row">
                        <div class="col-md-12 col-sm-10 col-xs-5">
                            <div id="statusSearchResult" class="tableScrollbar">
                            </div>
                        </div>

                    </div>
                </div>
                <!--Container -->
            </div>
        </div>
    </div>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
