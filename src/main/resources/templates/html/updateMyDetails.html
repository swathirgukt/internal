<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Employee details</title>
</head>

<body>
<header th:insert="html/fragment/header :: header"></header>
<div class="container-fluid text-center">
    <form action="saveEmployee" id="updateForm" method="post" name="updateForm" th:action="@{saveEmployee}"
          th:object="${employeeForm}">
        <div class="row content">
            <div class="col-lg-2 sidenav">
            </div>
            <div class="col-lg-8 text-left">
                <div class="jumbotron">

                    <div class="container">
                        <div class="Heading">Employee Details</div>
                        <div class="row">
                            <div class=" col-sm-12 col-md-6  ">
                                <div style="float:left">
                                    <table width="100%" class="table_text_style table-sm">
                                        <tr>
                                            <td>First&nbsp;Name<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style" name="first_name" id="first_name"
                                                       th:field="${employeeForm.employeeVO.firstName}"
                                                       type="text" onkeypress=" return allowCharactersAndSpaces(event);"
                                                       maxlength="150"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Middle&nbsp;Name<span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td><input class="input_style" name="middle_name" id="middle_name"
                                                       th:field="${employeeForm.employeeVO.middleName}"
                                                       type="text" onkeypress=" return allowCharactersAndSpaces(event);"
                                                       maxlength="150"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Permanent&nbsp;Address<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td><input class="input_style" name="per_Address" id="per_Address"
                                                       th:field="${employeeForm.employeeVO.perAddress}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Mobile&nbsp;No<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td><input class="input_style" name="mobile_No" id="mobile_No"
                                                       th:field="${employeeForm.employeeVO.mobileNo}"
                                                       type="text" onkeypress="return allowPositiveInt(event);"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Material&nbsp;Status<span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style" name="material_status"
                                                       th:field="${employeeForm.employeeVO.maritalStatus}"
                                                       type="radio" value="single"/>Single
                                                <input class="input_style" name="material_status"
                                                       th:field="${employeeForm.employeeVO.maritalStatus}"
                                                       type="radio" value="married"/>Married

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Personal&nbsp;Email <span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style" name="personal_email" id="personal_email"
                                                       th:field="${employeeForm.employeeVO.personalEmail}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Official&nbsp;Email<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style" name="official_email" id="official_email"
                                                       th:field="${employeeForm.employeeVO.officialEmail}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                    </table>
                                    <div style="padding-top:30px;">
                                        <span th:text="${saveMessage}" style="color:green;"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- </div>
                        <div class="row"> -->
                            <div class="col-md-6 col-sm-12  ">
                                <div>
                                    <table width="100%" class="table_text_style table-sm">
                                        <tr>
                                            <td>Last&nbsp;Name<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span></td>
                                            <td>
                                                <input class="input_style"
                                                       th:field="${employeeForm.employeeVO.lastName}"
                                                       type="text" onkeypress=" return allowCharactersAndSpaces(event);"
                                                       maxlength="150"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Temporary&nbsp;Address<span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style"
                                                       th:field="${employeeForm.employeeVO.tempAddress}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>DOB<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span></td>
                                            <td>
                                                <input style=" float:left; border: 1px solid #ff9900;" id="datepicker"
                                                       width="170px" name="datepicker"
                                                       th:field="${employeeForm.employeeVO.dob}"/>
                                                <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap' });
                                                </script>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>PAN&nbsp;Number<span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style" th:field="${employeeForm.employeeVO.panNo}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Emergency&nbsp;Contact<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span></td>
                                            <td>
                                                <input class="input_style"
                                                       th:field="${employeeForm.employeeVO.emergencyContact}"
                                                       type="text" onkeypress="return allowPositiveInt(event);"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Passport&nbsp;Number<span
                                                    style="float:right; margin-right:10px;"><b>:</b></span>
                                            </td>
                                            <td>
                                                <input class="input_style"
                                                       th:field="${employeeForm.employeeVO.passportNo}"
                                                       type="text"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Department<span style="color:red">*</span><span
                                                    style="float:right; margin-right:10px;"><b>:</b></span></td>
                                            <td>

                                                <select th:field="${employeeForm.department}" class="selectOption">
                                                    <option value="">select</option>
                                                    <option th:with="name=${employeeForm.department}"
                                                            th:each="branches : ${employeeForm.departments}"
                                                            th:value="${branches.department}"
                                                            th:text="${branches.department}"
                                                            th:selected="${name==branches.department}"/>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                    <div style="float: right; margin-top:20px;margin-right:10px;">
                                        <button class="submitButton" onclick="updateMyDetails()" type="button">Submit
                                        </button>
                                        <button type="reset" class="submitButton" id="reset">Reset</button>
                                    </div>

                                </div>
                            </div>
                            <!--col -->
                        </div>
                        <!--Row -->
                    </div>
                    <!--Container -->
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="html/fragment/footer :: footer"></footer>
</body>

</html>
